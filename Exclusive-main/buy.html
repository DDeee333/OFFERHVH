<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExclusiveClient | Покупка</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .fullscreen-bg__video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        header .logo {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 500;
        }

        .navbar {
            margin-top: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        main {
            padding-top: 100px;
        }

        main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        main h4 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0097a7;
        }

        .video-container {
            margin-top: 50px;
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        footer h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        footer p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border: 2px solid #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        footer a:hover {
            background-color: #fff;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">
            <source src="Exclusive-main/images/video.mp4" type="video/mp4"> <!-- Путь к вашему видеофайлу -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <header>
            <a href="#" class="logo">ExclusiveClient</a>
            <nav class="navbar">
                <a href="#">Главная</a>
                <a href="#">Услуги</a>
                <a href="#">О нас</a>
                <a href="#">Контакты</a>
            </nav>
        </header>

        <main>
            <h1>Покупка подписки</h1>
            <h4>1. Нажмите на кнопку "Купить клиент"</h4>
            <a href="offerhvh.easydonate.ru" class="cta-button">Купить клиент</a>
        </main>

        <footer>
            <h2>Как купить</h2>
            <p>Вставьте инструкции о покупке здесь.</p>
            <a href="index.html">На главную</a>
        </footer>
    </div>
</body>
</html>
